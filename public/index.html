<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETop AM Intelligence Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #4c51bf 0%, #6b46c1 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }

        .header h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #1e293b;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border: 1px solid #334155;
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            border-color: #475569;
        }

        .card-title {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #94a3b8;
            margin-bottom: 12px;
        }

        .score-value {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .score-label {
            font-size: 14px;
            color: #94a3b8;
        }

        .standards { color: #4ade80; }
        .risk { color: #f87171; }
        .experience { color: #60a5fa; }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #334155;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #cbd5e1;
        }

        .info-value {
            color: #94a3b8;
        }

        .risk-item {
            padding: 16px;
            background: #1f1b24;
            border-left: 4px solid #f87171;
            margin-bottom: 12px;
            border-radius: 4px;
            border: 1px solid #3f2933;
        }

        .risk-item h4 {
            font-size: 16px;
            margin-bottom: 8px;
            color: #fca5a5;
        }

        .risk-item p {
            font-size: 14px;
            color: #cbd5e1;
            line-height: 1.6;
        }

        .rec-item {
            padding: 16px;
            background: #1a2421;
            border-left: 4px solid #4ade80;
            margin-bottom: 12px;
            border-radius: 4px;
            border: 1px solid #2d3f38;
        }

        .rec-item h4 {
            font-size: 16px;
            margin-bottom: 8px;
            color: #86efac;
        }

        .rec-item p {
            font-size: 14px;
            color: #cbd5e1;
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 8px;
        }

        .badge-high { background: #3f2933; color: #fca5a5; border: 1px solid #991b1b; }
        .badge-medium { background: #3a2e1e; color: #fdba74; border: 1px solid #9a3412; }
        .badge-low { background: #1e3a2e; color: #86efac; border: 1px solid #166534; }
        .badge-q1 { background: #1e293b; color: #93c5fd; border: 1px solid #1e40af; }
        .badge-q2 { background: #2e1e3a; color: #d8b4fe; border: 1px solid #6b21a8; }

        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .error {
            background: #3f1515;
            color: #fca5a5;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #991b1b;
        }

        .btn {
            background: linear-gradient(135deg, #4c51bf 0%, #6b46c1 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .action-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ETop AM Intelligence Dashboard</h1>
            <p id="client-name">Loading...</p>
        </div>

        <div class="action-bar">
            <button class="btn" onclick="refreshData()">üîÑ Refresh Data</button>
            <button class="btn" onclick="generateQBR()" id="qbr-btn">üìÑ Generate QBR PDF</button>
        </div>

        <div id="error-container"></div>
        <div id="content"></div>
    </div>

    <script>
        const API_KEY = 'your-api-key-here';
        const CLIENT_ID = 1;
        let scoresData = null;

        async function fetchData() {
            try {
                const response = await fetch(`/clients/${CLIENT_ID}/scores`, {
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.statusText}`);
                }

                scoresData = await response.json();
                return scoresData;
            } catch (error) {
                showError(`Failed to fetch data: ${error.message}`);
                throw error;
            }
        }

        async function fetchClient() {
            try {
                const response = await fetch(`/clients/${CLIENT_ID}`, {
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`
                    }
                });
                if (response.ok) {
                    return await response.json();
                }
            } catch (error) {
                console.error('Failed to fetch client:', error);
            }
            return null;
        }

        function showError(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        function clearError() {
            document.getElementById('error-container').innerHTML = '';
        }

        function renderDashboard(data) {
            clearError();

            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="grid">
                    <div class="card">
                        <div class="card-title">Standards Compliance</div>
                        <div class="score-value standards">${data.standards.score}/100</div>
                        <div class="score-label">Overall compliance score</div>
                        <div class="chart-container">
                            <canvas id="standards-chart"></canvas>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-title">Risk Score</div>
                        <div class="score-value risk">${data.risk.score}/100</div>
                        <div class="score-label">Lower is better</div>
                        <div class="chart-container">
                            <canvas id="risk-chart"></canvas>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-title">Experience Score</div>
                        <div class="score-value experience">${data.experience.score}/100</div>
                        <div class="score-label">Service delivery quality</div>
                        <div class="chart-container">
                            <canvas id="experience-chart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="grid">
                    <div class="card">
                        <div class="card-title">Standards Breakdown</div>
                        ${renderStandardsBreakdown(data.standards.breakdown)}
                    </div>

                    <div class="card">
                        <div class="card-title">Risk Breakdown</div>
                        ${renderRiskBreakdown(data.risk.breakdown)}
                    </div>

                    <div class="card">
                        <div class="card-title">Experience Breakdown</div>
                        ${renderExperienceBreakdown(data.experience.breakdown)}
                    </div>
                </div>

                <div class="grid">
                    <div class="card">
                        <div class="card-title">‚ö†Ô∏è Top Risks</div>
                        <div id="risks-container">Loading risks...</div>
                    </div>

                    <div class="card">
                        <div class="card-title">üí° Recommendations</div>
                        <div id="recommendations-container">Loading recommendations...</div>
                    </div>
                </div>
            `;

            renderCharts(data);
            loadRisks();
            loadRecommendations();
        }

        async function loadRisks() {
            try {
                const response = await fetch(`/clients/${CLIENT_ID}/risks`, {
                    headers: { 'Authorization': `Bearer ${API_KEY}` }
                });
                const risks = await response.json();
                renderRisks(risks);
            } catch (error) {
                document.getElementById('risks-container').innerHTML = '<p class="error">Failed to load risks</p>';
            }
        }

        async function loadRecommendations() {
            try {
                const response = await fetch(`/clients/${CLIENT_ID}/recommendations`, {
                    headers: { 'Authorization': `Bearer ${API_KEY}` }
                });
                const recommendations = await response.json();
                renderRecommendations(recommendations);
            } catch (error) {
                document.getElementById('recommendations-container').innerHTML = '<p class="error">Failed to load recommendations</p>';
            }
        }

        function renderRisks(risks) {
            const container = document.getElementById('risks-container');
            if (!risks || risks.length === 0) {
                container.innerHTML = '<p style="color: #718096;">No active risks found</p>';
                return;
            }

            container.innerHTML = risks.map(risk => `
                <div class="risk-item">
                    <h4>${risk.title || risk.risk_type}</h4>
                    <p>${risk.description}</p>
                    <div style="margin-top: 8px;">
                        <span class="badge badge-${risk.impact}">${risk.impact} impact</span>
                        <span class="badge badge-${risk.likelihood}">${risk.likelihood} likelihood</span>
                        <span class="badge" style="background: #e2e8f0; color: #4a5568;">${risk.status}</span>
                    </div>
                </div>
            `).join('');
        }

        function renderRecommendations(recommendations) {
            const container = document.getElementById('recommendations-container');
            if (!recommendations || recommendations.length === 0) {
                container.innerHTML = '<p style="color: #718096;">No recommendations yet</p>';
                return;
            }

            container.innerHTML = recommendations.map(rec => `
                <div class="rec-item">
                    <h4>${rec.title}</h4>
                    <p>${rec.description}</p>
                    <div style="margin-top: 8px;">
                        <span class="badge badge-${rec.priority}">${rec.priority} priority</span>
                        <span class="badge badge-${rec.quarter.toLowerCase()}">${rec.quarter}</span>
                        <span class="badge badge-${rec.effort}">${rec.effort} effort</span>
                        <span class="badge" style="background: #e6fffa; color: #234e52;">${rec.cost_range}</span>
                    </div>
                </div>
            `).join('');
        }

        function renderStandardsBreakdown(breakdown) {
            return Object.entries(breakdown).map(([key, value]) => `
                <div class="info-row">
                    <span class="info-label">${formatKey(key)}</span>
                    <span class="info-value">${value.score}/100 (${value.weight})</span>
                </div>
            `).join('');
        }

        function renderRiskBreakdown(breakdown) {
            return Object.entries(breakdown).map(([key, value]) => `
                <div class="info-row">
                    <span class="info-label">${formatKey(key)}</span>
                    <span class="info-value">${value.score}/100 - ${value.risk_level || 'N/A'}</span>
                </div>
            `).join('');
        }

        function renderExperienceBreakdown(breakdown) {
            return Object.entries(breakdown).map(([key, value]) => `
                <div class="info-row">
                    <span class="info-label">${formatKey(key)}</span>
                    <span class="info-value">${value.score}/100</span>
                </div>
            `).join('');
        }

        function formatKey(key) {
            return key.split('_').map(word =>
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        function renderCharts(data) {
            // Standards chart
            const standardsCtx = document.getElementById('standards-chart');
            new Chart(standardsCtx, {
                type: 'bar',
                data: {
                    labels: Object.keys(data.standards.breakdown).map(formatKey),
                    datasets: [{
                        label: 'Score',
                        data: Object.values(data.standards.breakdown).map(v => v.score),
                        backgroundColor: 'rgba(72, 187, 120, 0.8)',
                        borderColor: 'rgba(72, 187, 120, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: { color: '#94a3b8' },
                            grid: { color: '#334155' }
                        },
                        x: {
                            ticks: { color: '#94a3b8' },
                            grid: { color: '#334155' }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });

            // Risk chart
            const riskCtx = document.getElementById('risk-chart');
            new Chart(riskCtx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(data.risk.breakdown).map(formatKey),
                    datasets: [{
                        data: Object.values(data.risk.breakdown).map(v => v.score),
                        backgroundColor: [
                            'rgba(245, 101, 101, 0.8)',
                            'rgba(246, 173, 85, 0.8)',
                            'rgba(72, 187, 120, 0.8)',
                            'rgba(66, 153, 225, 0.8)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { color: '#94a3b8' }
                        }
                    }
                }
            });

            // Experience chart
            const experienceCtx = document.getElementById('experience-chart');
            new Chart(experienceCtx, {
                type: 'radar',
                data: {
                    labels: Object.keys(data.experience.breakdown).map(formatKey),
                    datasets: [{
                        label: 'Score',
                        data: Object.values(data.experience.breakdown).map(v => v.score),
                        backgroundColor: 'rgba(96, 165, 250, 0.2)',
                        borderColor: 'rgba(96, 165, 250, 1)',
                        pointBackgroundColor: 'rgba(96, 165, 250, 1)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 100,
                            ticks: { color: '#94a3b8', backdropColor: 'transparent' },
                            grid: { color: '#334155' },
                            pointLabels: { color: '#94a3b8' }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: { color: '#94a3b8' }
                        }
                    }
                }
            });
        }

        async function generateQBR() {
            const btn = document.getElementById('qbr-btn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Generating...';

            try {
                const response = await fetch(`/clients/${CLIENT_ID}/qbr/generate`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to generate QBR: ${response.statusText}`);
                }

                const result = await response.json();
                alert(`QBR generation started!\n\nJob ID: ${result.job_id}\n\nNote: OpenAI API key required for narrative generation. Without it, use the test script instead:\n\nnode scripts/generate-test-qbr.js`);
            } catch (error) {
                showError(`QBR generation failed: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'üìÑ Generate QBR PDF';
            }
        }

        async function refreshData() {
            document.getElementById('content').innerHTML = '<div class="loading">Loading...</div>';
            try {
                const data = await fetchData();
                renderDashboard(data);
            } catch (error) {
                document.getElementById('content').innerHTML = '';
            }
        }

        // Initial load
        (async () => {
            try {
                const client = await fetchClient();
                if (client) {
                    document.getElementById('client-name').textContent = client.name || 'Client Dashboard';
                } else {
                    // Fallback - derive from scores data
                    document.getElementById('client-name').textContent = 'Client Dashboard';
                }
                await refreshData();
            } catch (error) {
                console.error('Initialization error:', error);
            }
        })();
    </script>
</body>
</html>
